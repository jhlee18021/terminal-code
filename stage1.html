    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-blue-atmosphere-ai-smart-age-poster-image_193493.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .grid div {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .green {
            background-color: green;
            box-shadow: 0 0 0 1px green inset;
        }
        button {
            margin-top: 15px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* 팝업 스타일 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none; /* 기본적으로 숨김 */
        }
        .popup.show {
            display: block; /* 활성화 시 표시 */
        }
        .popup img {
            width: 230px; /* 이미지 크기 조정 */
            height: 200px;
            margin-bottom: 10px; /* 텍스트와 간격 */
        }
    </style>

    <script>
        const grid = document.getElementById('grid');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');

        // 클릭하여 색상 변경
        grid.addEventListener('click', (e) => {
            if (e.target.classList.contains('grid-cell')) {
                e.target.classList.toggle('green');
            }
        });

        function checkAnswer() {
            const cells = Array.from(grid.children);

            // "3" 모양의 조건
            const correctIndices = [
                0,  1,  2,  3,  4,
                                9,
                10, 11, 12, 13, 14, 
                                19,
                20, 21, 22, 23, 24
            ];

            let isCorrect = true;

            for (let i = 0; i < cells.length; i++) {
                if (correctIndices.includes(i)) {
                    if (!cells[i].classList.contains('green')) {
                        isCorrect = false;
                        break;
                    }
                } else {
                    if (cells[i].classList.contains('green')) {
                        isCorrect = false;
                        break;
                    }
                }
            }

            if (isCorrect) {
                const teamName = getQueryParam('team');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = `stage2.html?team=${teamName}`;
                }, 1000);
            } else {
                showPopup('Incorrect! Try again.');
            }
        }

        // 팝업 메시지 표시 함수
        function showPopup(message) {
            popupMessage.textContent = message;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000); // 2초 후 사라짐
        }

        // 버튼 이벤트 리스너 추가
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    </script>

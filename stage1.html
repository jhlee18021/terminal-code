<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Stage 1</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-blue-atmosphere-ai-smart-age-poster-image_193493.jpg'); /* Replace with a URL to your preferred image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }
        .question {
            margin-top: 30px;
            text-align: left;
            font-size: 18px;
        }
        .choices {
            margin-top: 15px;
        }
        .choices label {
            display: block;
            margin: 5px 0;
        }
        button {
            margin-top: 15px;
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stage 1</h1>
        <div class="question">
            <p>- I become 5 in January</p>
            <p>- I become 3 in February</p>
            <p>- I become 6 in March</p>
            <p>- I become 4 in April</p>
            <p>“Who am I?”</p>
        </div>
        <div class="choices">
            <label><input type="radio" name="answer" value="1"> 1</label>
            <label><input type="radio" name="answer" value="2"> 2</label>
            <label><input type="radio" name="answer" value="3"> 3</label>
            <label><input type="radio" name="answer" value="4"> 4</label>
        </div>
        <button onclick="checkAnswer()">Submit</button>
        <a href="#" id="nextStage">Go to Stage 2</a>
    </div>
    <script>
        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer && selectedAnswer.value === '3') {
                alert('Correct!');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'stage2.html';
                }, 1000);
            } else {
                alert('Incorrect, please try again.');
            }
        }

        document.getElementById('nextStage').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'stage2.html';
            }, 1000);
        });
    </script>
</body>
</html>

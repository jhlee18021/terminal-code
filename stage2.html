<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Stage 2</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-blue-atmosphere-ai-smart-age-poster-image_193493.jpg'); /* Replace with a URL to your preferred image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stage 2</h1>
        <a href="#" id="nextStage">Go to Stage 3</a>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.getElementById('nextStage').addEventListener('click', function(e) {
            e.preventDefault();
            const teamName = getQueryParam('team');
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = `stage3.html?team=${teamName}`;
            }, 1000);
        });
    </script>
</body>
</html>

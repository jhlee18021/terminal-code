<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Stage 5</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-blue-atmosphere-ai-smart-age-poster-image_193493.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .timers {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timer {
            font-size: 20px;
            color: white;
        }
        .hidden { display: none; }
        .visible { display: block; }
        #wordInput {
            width: 300px;
            height: 40px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            height: 40px;
            font-size: 16px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .popup.show {
            display: block;
        }
        .popup img {
            width: 460px;
            height: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>

        <div id="stageTimer" class="timer">Stage Time: 00:00</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function checkWord() {
            const input = document.getElementById('wordInput').value;
            const teamName = getQueryParam('team');
            if (input === teamName) {
                document.getElementById('congrats').className = "visible";
            } else {
                showPopup('Incorrect! Try again.');
            }
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            popupMessage.textContent = message;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);
        }

        let totalSeconds = parseInt(getQueryParam('totalSeconds')) || 0;
        let stageSeconds = 0;
        let totalTimerInterval = setInterval(updateTotalTimer, 1000);
        let stageTimerInterval = setInterval(updateStageTimer, 1000);

        function updateTotalTimer() {
            totalSeconds++;
            document.getElementById('totalTimer').innerText = `Total Time: ${formatTime(totalSeconds)}`;
        }

        function updateStageTimer() {
            stageSeconds++;
            document.getElementById('stageTimer').innerText = `Stage Time: ${formatTime(stageSeconds)}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Stage 4</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-blue-atmosphere-ai-smart-age-poster-image_193493.jpg'); /* Replace with a URL to your preferred image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .hidden { display: none; }
        .visible { display: block; }
        #wordInput {
            width: 300px;
            height: 40px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            height: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stage 4</h1>
        <input type="text" id="wordInput" placeholder="Enter the word" autocomplete="off">
        <button onclick="checkWord()">Submit</button>
        <div id="congrats" class="hidden">
            <h2>Congratulations! 축하합니다!</h2>
        </div>
    </div>
    <script>
        function checkWord() {
            const input = document.getElementById('wordInput').value;
            if (input === "correctWord") {
                document.getElementById('congrats').className = "visible";
            } else {
                alert('Incorrect word, please try again.');
            }
        }
    </script>
</body>
</html>
